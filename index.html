<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Noted — Smart Meeting Recorder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #b00020, #7a0016);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 40px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
    }

    .logo { font-size: 36px; font-weight: 700; }
    .tagline { font-size: 14px; opacity: 0.9; margin-bottom: 30px; }

    .status { margin: 20px 0; font-size: 14px; font-weight: 600; }

    .controls { display: flex; gap: 16px; justify-content: center; }

    button {
      border: none;
      padding: 14px 24px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      min-width: 120px;
    }

    .record { background: #ff1744; color: white; }
    .stop { background: white; color: #b00020; }

    button:disabled { opacity: 0.6; cursor: not-allowed; }

    .footer { margin-top: 30px; font-size: 12px; opacity: 0.7; }
  </style>
</head>

<body>

<div class="container">
  <div class="logo">Noted</div>
  <div class="tagline">Record. Remember. Summarize.</div>

  <div class="status" id="status">Ready to record</div>

  <div class="controls">
    <button class="record" id="recordBtn">● Record</button>
    <button class="stop" id="stopBtn" disabled>■ Stop</button>
  </div>

  <div class="footer">Your meeting memory, simplified.</div>
</div>

<script>
  const WEBHOOK_URL = "https://YOUR_N8N_WEBHOOK_URL";

  let mediaRecorder;
  let audioChunks = [];

  const recordBtn = document.getElementById("recordBtn");
  const stopBtn = document.getElementById("stopBtn");
  const statusText = document.getElementById("status");

  recordBtn.onclick = async () => {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    audioChunks = [];

    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

    mediaRecorder.onstop = async () => {
      const audioBlob = new Blob(audioChunks, { type: "audio/webm" });

      const formData = new FormData();
      formData.append(
        "file",
        audioBlob,
        `noted-${Date.now()}.webm`
      );

      statusText.textContent = "Uploading to Noted…";

      await fetch(WEBHOOK_URL, {
        method: "POST",
        body: formData
      });

      statusText.textContent = "Uploaded. Processing summary…";
    };

    mediaRecorder.start();
    statusText.textContent = "Recording…";
    recordBtn.disabled = true;
    stopBtn.disabled = false;
  };

  stopBtn.onclick = () => {
    mediaRecorder.stop();
    recordBtn.disabled = false;
    stopBtn.disabled = true;
  };
</script>

</body>
</html>
