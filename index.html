<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Noted ‚Äî Smart Meeting Recorder</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #b00020, #7a0016);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

.container {
  background: rgba(0,0,0,0.25);
  backdrop-filter: blur(12px);
  border-radius: 18px;
  padding: 40px;
  width: 100%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.4);
}

.logo {
  font-size: 36px;
  font-weight: 700;
  letter-spacing: 1px;
}

.tagline {
  font-size: 14px;
  opacity: 0.9;
  margin-bottom: 30px;
}

.status {
  margin: 20px 0;
  font-size: 14px;
  font-weight: 600;
}

.controls {
  display: flex;
  gap: 16px;
  justify-content: center;
}

button {
  border: none;
  padding: 14px 24px;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  min-width: 130px;
  transition: all 0.2s ease;
}

.record {
  background: #ff1744;
  color: white;
}

.record:hover {
  background: #ff4569;
}

.stop {
  background: white;
  color: #b00020;
}

.stop:hover {
  background: #f1f1f1;
}

button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.footer {
  margin-top: 30px;
  font-size: 12px;
  opacity: 0.7;
}
</style>
</head>

<body>

<div class="container">
  <div class="logo">Noted</div>
  <div class="tagline">Record. Remember. Summarize.</div>

  <div class="status" id="status">Ready to record</div>

  <div class="controls">
    <button class="record" id="startBtn">‚óè Record</button>
    <button class="stop" id="stopBtn" disabled>‚ñ† Stop</button>
  </div>

  <div class="footer">
    Your meeting memory, simplified.
  </div>
</div>

<script>
let mediaRecorder;
let audioChunks = [];

/* ‚úÖ PRODUCTION WEBHOOK ‚Äî DO NOT USE TEST URL */
const N8N_WEBHOOK_URL = "https://joelrajs.app.n8n.cloud/webhook/meeting-audio";

const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");
const statusDiv = document.getElementById("status");

startBtn.onclick = async () => {
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  mediaRecorder = new MediaRecorder(stream, { mimeType: "audio/webm" });

  audioChunks = [];

  mediaRecorder.ondataavailable = event => {
    audioChunks.push(event.data);
  };

  mediaRecorder.start();

  startBtn.disabled = true;
  stopBtn.disabled = false;
  statusDiv.textContent = "Recording‚Ä¶";
};

stopBtn.onclick = () => {
  mediaRecorder.stop();

  mediaRecorder.onstop = async () => {
    statusDiv.textContent = "Uploading to Noted‚Ä¶";

    const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
    const formData = new FormData();

    /* üîë MUST MATCH n8n ‚Üí Field Name for Binary Data = data */
    formData.append("data", audioBlob, `noted-${Date.now()}.webm`);

    try {
      await fetch(N8N_WEBHOOK_URL, {
        method: "POST",
        body: formData
      });

      statusDiv.textContent = "Uploaded. AI is summarizing‚Ä¶";
    } catch (err) {
      console.error(err);
      statusDiv.textContent = "Upload failed ‚ùå";
    }

    startBtn.disabled = false;
    stopBtn.disabled = true;
  };
};
</script>

</body>
</html>
